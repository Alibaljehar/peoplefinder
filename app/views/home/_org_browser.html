<div id="org-browser" ng-controller="GroupListCtrl">
  <ul id="collapsed-groups">
    <li class='animate' ng-repeat="group in groups">
      <div ng-click="moveUp(group)">
        {{group.name}}
      </div>
    </li>
  </ul>

  <ul id="expanded-groups">
    <li>
      <div>
      <a href="{{selected.url}}">View {{selected.name}}</a>
      </div>
    </li>
    <li ng-repeat="child in selected.children">
      <div ng-click="moveDown(child)">
        {{child.name}}
      </div>
    </li>
  </ul>
</div>
